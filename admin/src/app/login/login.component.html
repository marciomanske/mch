<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">Sign In</div>
      <div style="float:right; font-size: 80%; position: relative; top:-10px">
        <a data-toggle="modal" data-target=".asrecsenha" href="#">Lost username or password</a>
      </div>
    </div>

    <div style="padding-top:30px" class="panel-body" >

      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

      <div style="margin-top: 5px">
        <img src="assets/images/logo.png"/>
        
      </div>
      <div style="margin-top:20px">
        <form id="loginform" class="form-horizontal" role="form">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" #username>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password" #userpassword>
          </div>
          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <a id="btn-login" (click)="signinClick(username.value, userpassword.value)" class="btn btn-success">Login  </a>
            </div>
          </div>
        </form>
      </div>


    </div>
  </div>

  
  <div class="modal fade asrecsenha" tabindex="-1" role="dialog" aria-labelledby="ASrecSenhaLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="ASrecSenha"><strong>Recover username/password</strong></h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <form>
              <div class="col-md-12"></div>
              <div class="col-md-8 col-md-offset-2">
                <label for="inputEmailRS">Email</label>
                <input #useremail type="email" class="form-control" id="inputEmailRS" placeholder="Input here your registered email"/>
                <h5>You will receive an email with a link to create a new password.</h5>
              </div>
            </form>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="recoverPassord(useremail.value); useremail.value = null;"><strong>Send Email</strong></button>
        </div>

        <div class="alert alert-success" role="alert" *ngIf="recoverMessage !== null && recoverErrorMessage === null">
          {{recoverMessage}}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="recoverErrorMessage !== null">
          {{recoverErrorMessage}}
        </div>


      </div><!-- /.modal-content -->
    </div>
  </div>
</div>
