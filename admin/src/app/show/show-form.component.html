<h3 class="text-center">Show</h3>
<hr>
<div class="alert alert-danger" role="alert" *ngIf="registerErrorMessage !== null">
  {{registerErrorMessage}}
</div>

<section class="dados col-md-12">
  <article class="row">
    <form #showForm="ngForm">

      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name" required
        name="name" [(ngModel)]="show.name" #name="ngModel"/>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Show name is required
        </div>
      </div>
      
      <div class="form-group col-md-3">
        <label for="inputYear">Edition Year</label>
        <input type="number" class="form-control  text-right"  id="inputYear" placeholder="Edition Year" required
               #editionYear="ngModel" [(ngModel)]="show.editionYear" name="editionYear"/>
        <div [hidden]="editionYear.valid || editionYear.pristine"
             class="alert alert-danger">
          Edition Year is required
        </div>
      </div>

      <div class="form-group col-md-3">
        <label for="inputStatus">Status</label>
        <select class="form-control"  id="inputStatus" 
                [(ngModel)]="show.status" name="status" required #status="ngModel">
          <option *ngFor="let status of showStatusList" [value]="status.value">{{status.label}}</option>
        </select>
        <div [hidden]="status.valid || status.pristine"
             class="alert alert-danger">
          Status is required
        </div>
      </div>      
      

      <div class="form-group col-md-3">
        <label for="inputStartDate">Start Date</label>
        <input type="date" class="form-control" id="inputStartDate" placeholder="Start Date" required
               [(ngModel)]="show.startDate" name="startDate" #startDate="ngModel"/>
        <div [hidden]="startDate.valid || startDate.pristine"
             class="alert alert-danger">
          Start Date is required
        </div>
        
      </div>

    <div class="form-group col-md-3">
        <label for="inputEndDate">End Date</label>
        <input type="date" class="form-control" id="inputEndDate" placeholder="End Date" required
               [(ngModel)]="show.endDate" name="endDate" #endDate="ngModel"/>
        <div [hidden]="endDate.valid || endDate.pristine"
             class="alert alert-danger">
          End Date is required
        </div>
        
      </div>

      <div class="form-group col-md-3">
        <label for="numberOfEvents">Number of Associated Events</label>
        <input type="number" class="form-control text-right" id="numberOfEvents" placeholder="# of Associated Events" readonly
               name="numberOfEvents" value="{{show.numberOfEvents}}"/>
      </div>

      <div class="col-lg-12">
        <hr>
        <app-registerbuttons [validForm]="showForm.form.valid"
                             (save)="onSave(true, showForm)" (saveAndNew)="onSaveAndNew(showForm)"></app-registerbuttons>
      </div>
    </form>


  </article>
</section>
